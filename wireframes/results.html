<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<meta name="description" content="Este es un test corto de Estadistica para comprobar tus conocimientos."">
		<title>Quizz-App | John-Informatic</title>
		<link rel="stylesheet" type="text/css" href="../css/wireframes.css.css">
	</head>
	<body>
		<header>
			<section class="title">
				<h1>Titulo</h1>
			</section>
			<button class="hide hint-btn">Pista</button>
			
		</header>

		<main>
			<article class="question-answer-wrapper">
				<section class="results-wrapper">
					<p class="quiz-end-feedback">Feedback en los resultados</p>
					<p class="quiz-end-score">Puntaje Total</p>
					<button class="retry-btn">Retroceder</button>
					<button class="share-btn">Compartir</button>
				</section>
				<section class="hide question-wrapper">
					<p class="hide question">Pregunta Quiz<span class="answer-boolean hide">Incorrecto</span></p>
					<button class="hide submit-btn submit-btn-landscape" disabled>Enviar</button>
				</section>
				<section class="hide answer-wrapper">
					<button class="start-quiz">Empezar Quiz</button>
					<button class="hide quit-quiz">Abandonar</button>
					<button class="share-results">Abandonar</button>
					<button class="hide answer-btn">Pregunta 1</button>
					<button class="hide pass answer-btn">Pregunta 2</button>
					<button class="hide fail selected-answer answer-btn">Pregunta 1</button>
					<button class="hide answer-btn">Pregunta 2</button>
					<button class="hide submit-btn submit-btn-portrait continue-btn">Continuar</button>
				</section>
			</article>
		</main>

		<footer>
			<section class="progress-bar">
				<div class="progress-indicator pass"></div>
				<div class="progress-indicator fail"></div>
				<div class="progress-indicator pass"></div>
				<div class="progress-indicator fail"></div>
				<div class="progress-indicator pass"></div>
			</section>
			<section class="progress">
				<p>Porcentaje Completo</p>
			</section>
		</footer>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
