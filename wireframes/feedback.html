<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<meta name="description" content="Este es un test corto de Estadistica para comprobar tus conocimientos.">
		<title>Quizz-App | John-Informatic</title>
		<link rel="stylesheet" type="text/css" href="../css/wireframes.css.css">
	</head>
	<body>
		<header>
			<section class="title">
				<h1>Title</h1>
			</section>
			<button class="hint-btn">Hint</button>
			
		</header>

		<main>
			<article class="question-answer-wrapper">
				<section class="question-wrapper">
					<p class="question">Quiz Question<span class="answer-boolean">Incorrect</span></p>
					<button class="submit-btn submit-btn-landscape" disabled>Submit</button>
				</section>
				<section class="answer-wrapper">
					<button class="hide start-quiz">Empezar Quiz</button>
					<button class="hide quit-quiz">Abandonar</button>
					<button class="answer-btn">Pregunta 1</button>
					<button class="pass answer-btn">Pregunta 2</button>
					<button class="fail selected-answer answer-btn">Pregunta 1</button>
					<button class="answer-btn">Pregunta 2</button>
					<button class="submit-btn submit-btn-portrait continue-btn">Continue</button>
				</section>
			</article>
		</main>

		<footer>
			<section class="progress-bar">
				<div class="progress-indicator pass"></div>
				<div class="progress-indicator fail"></div>
				<div class="progress-indicator pass"></div>
				<div class="progress-indicator fail"></div>
			</section>
			<section class="progress">
				<p>Porcentaje Completo</p>
			</section>
		</footer>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
